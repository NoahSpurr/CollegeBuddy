{% extends 'base.html' %}
{% block content %}
    <h1> Todo List </h1>
    <ul>

        {% for todo in todos %}
        <li>
            <form action='' method="post">
                {% csrf_token %}
                <input type="hidden" name="id" value="{{ todo.id }}">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="completed" id="check{{ todo.id }}" {% if todo.completed %}checked{% endif %} onchange="this.form.submit()" >
                    <label class="form-check-label" for="checkDefault">
                            {{ todo.title }}
                    </label>
                </div>
            </form>
        </li>
        {% endfor %}
    </ul>
    <div class="d-grid gap-2 d-md-block">
        <form action='' method="post">
            <button class="btn btn-primary" type="submit" name="add_button" value="Submit">Add</button>
        </form>
        <a class="btn btn-primary" href="edit" role="button">Edit</a>
    </div>
{% endblock content %}
